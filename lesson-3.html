  // 1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100
  // Мой вариант:
  let n = 3;
  console.log(" Число 0 простое");
  console.log(" Число 1 простое");
  console.log(" Число 2 простое");

  isPrime: while (n <= 100) {
    let i = 2;
    while (i < n) {
      if (n % i !== 0) {
        i++;
      } else {
        n++;
        continue isPrime;
      }
    }
    console.log(" Число " + n + " простое");
    n++;
  }

  // Вариант преподавателя:

    let i = 2;
    while (i < num / 2) {
      if (num % i == 0) {
        return false;
      }
      i++
    }
    return true;
  }
